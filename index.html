    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: black;
            overflow: hidden;
        }
        body {
            --x: 50vw;
            --y: 50vh;
            background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 100px, rgba(0,0,0,1) 250px);
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 0.05s ease;
        }
        svg{
            height: 90%;
            width: 90%;
        }

        .profile-card {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #04c1fa;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
            align-items: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        .profile-card:hover {
            transform: rotate3d(0.5, 1, 0, 20deg) translateY(-10px);
            box-shadow: rgba(4, 193, 250, 0.5) 0px 15px 25px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
